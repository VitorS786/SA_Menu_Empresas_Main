<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreio de Entregas e Cálculo de Frete</title>
    <link rel="stylesheet" href="./src/css/navbar-rastreio.css">
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="package-icon.png" alt="Icone de Pacote">
        </div>
        <div class="button-container">
            <button class="button">
                <span>Quero Rastrear Minha Entrega</span>
                <img src="location-icon.png" alt="Icone de Localização">
            </button>
            <button class="button">
                <span>Quero Enviar</span>
                <img src="send-icon.png" alt="Icone de Enviar Coisa">
            </button>
        </div>
    </div>
</body>
</html>
